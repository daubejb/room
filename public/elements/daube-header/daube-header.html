<link rel="stylesheet" href="../shared.css">
<template id="daube-header">
  <style>
    :host {
      display: block;
    }
    header {
      display: inline-block;
      width: 100%;
      position: fixed;
      top: 0;
      background-color: var(--primary-color);
      color: var(--text-primary-white);
      height: 3.5rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
    }
    .maintitle {
      padding: 0.92rem 0rem 0.92rem 1.5rem;
      font-weight: 200;
      font-size: 1.66rem;
      height: 3.5rem;
    }
  </style>
  <header>
    <div class="maintitle">Rooms</div>
    <slot></slot>
  </header>
</template>

<script>
  (function() {
    let thisImportDoc = document.currentScript.ownerDocument;
    class DaubeHeader extends HTMLElement {
      static get observedAttributes() {}
      constructor() {
        super();
        var shadowRoot = this.initShadowDom();
      }
      static get template() {
        if (!this._template) {
          this._template = thisImportDoc.querySelector("#daube-header")
        }
        return this._template;
      }
      connectedCallback() {}
      initShadowDom() {
        let shadowRoot = this.attachShadow({mode: 'open'});
        let tmpl = DaubeHeader.template;
        shadowRoot.appendChild(document.importNode(tmpl.content,true));
        return shadowRoot;
      }
     } // Class DaubeInputText
    customElements.define("daube-header", DaubeHeader)
  })();
</script>
