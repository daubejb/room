<link rel="stylesheet" href="../shared.css">
<template id="daube-gcal-api">
  <style></style>
  <p>Google Calendar API Quickstart</p>
  <button id="authorizebutton">Authorize</button>
  <button id="signoutbutton">Sign Out</button>
</template>
<script>
  (function() {
    let thisImportDoc = document.currentScript.ownerDocument;
    class DaubeGcalApi extends HTMLElement {
      static get observedAttributes() {}
      constructor() {
        super();
        var shadowRoot = this.initShadowDom();
      }
      static get template() {
        if (!this._template) {
          this._template = thisImportDoc.querySelector('#daube-gcal-api')
        }
        return this._template;
      }
      connectedCallback() {
        console.log('daube-gcal-api is connected to page');
        var authorizeButton = this.shadowRoot.querySelector('#authorizebutton');
        var signoutButton = this.shadowRoot.querySelector('#signoutbutton');
        authorizeButton.addEventListener('click', e => {
          handleAuthClick();
        });
        signoutButton.addEventListener('click', e => {
          handleSignoutClick();
        })
      }
      initShadowDom() {
        let shadowRoot = this.attachShadow({mode: 'open'});
        let tmpl = DaubeGcalApi.template;
        shadowRoot.appendChild(document.importNode(tmpl.content,true));
        return shadowRoot;
      }
    } // Class DaubeGcalApi
    customElements.define('daube-gcal-api', DaubeGcalApi)
  })();
</script>
